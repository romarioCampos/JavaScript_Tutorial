<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p>Access an array value of a JSON object.</p>

    <p id="demo01"></p>

    <script>
        var myObj, x
        myObj = {
            "name": "John",
            "age": 30,
            "cars": ["Ford", "BMW", "Fiat"]
        }
        x = myObj.cars[0]
        document.getElementById("demo01").innerHTML = x
    </script>
    <hr>

    <p>Looping through an array using a for in loop:</p>

    <p id="demo02"></p>

    <script>
        var myObj, i, x = ""
        myObj = {
            "name": "John",
            "age": 30,
            "cars": ["Ford", "BMW", "Fiat"]
        }

        for (i in myObj.cars) {
            x += myObj.cars[i] + "<br>"
        }
        document.getElementById("demo02").innerHTML = x
    </script>
    <hr>

    <p>Loopin through an array using a for loop:</p>

    <p id="demo03"></p>

    <script>
        var myObj, i, x = "";
        myObj = {
            "name": "John",
            "age": 30,
            "cars": ["Ford", "BMW", "Fiat"]
        }

        for (i = 0; i < myObj.cars.length; i++) {
            x += myObj.cars[i] + "<br>"
        }
        document.getElementById("demo03").innerHTML = x
    </script>
    <hr>

    <p>Looping through arrays inside arrays.</p>

    <p id="demo04"></p>

    <script>
        var myObj, i, j, x = ""
        myObj = {
            "name": "John",
            "age": 30,
            "cars": [
                { "name": "Ford", "models": ["Fiesta", "Focus", "Mustang"] },
                { "name": "BMW", "models": ["320", "X3", "X5"] },
                { "name": "Fiat", "models": ["500", "Panda"] }
            ]
        }
        for (i in myObj.cars) {
            x += "<h2>" +
                myObj.cars[i].name + "</h2>"
            for (j in myObj.cars[i].models) {
                x += myObj.cars[i].models[j] + "<br>"
            }
        }
        document.getElementById("demo04").innerHTML = x
    </script>
    <hr>

    <p>How to modify an array value of a JSON object.</p>

    <p id="demo05"></p>

    <script>
        var myObj, i, x = ""
        myObj = {
            "name": "John",
            "age": 30,
            "cars": ["Ford", "BMW", "Fiat"]
        }
        myObj.cars[1] = "Mercedes"

        for (i in myObj.cars) {
            x += myObj.cars[i] + "<br>"
        }
        document.getElementById("demo05").innerHTML = x
    </script>
    <hr>

    <p>How to delete properties of an array.</p>

    <p id="demo06"></p>

    <script>
        var myObj, i, x = "";
        myObj = {
            "name": "John",
            "age": 30,
            "cars": ["Ford", "BMW", "Fiat"]
        }
        delete myObj.cars[1];

        for (i in myObj.cars) {
            x += myObj.cars[i] + "<br>";
        }
        document.getElementById("demo06").innerHTML = x;
    </script>
    <hr>
</body>

</html>
