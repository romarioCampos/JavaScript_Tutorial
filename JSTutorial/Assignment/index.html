<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h2>The = Operator</h2>

    <p id="demo1"></p>

    <script>
        var x = 10
        document.getElementById('demo1').innerHTML = x
    </script>
    <hr>

    <h2>The += Operator</h2>

    <p id="demo2"></p>

    <script>
        var x = 10
        x += 5
        document.getElementById('demo2').innerHTML = x
    </script>
    <hr>

    <h2>The -= Operator</h2>

    <p id="demo3"></p>

    <script>
        var x = 10
        x -= 5
        document.getElementById('demo3').innerHTML = x
    </script>
    <hr>

    <h2>The *= Operator</h2>

    <p id="demo4"></p>

    <script>
        var x = 10
        x *= 5
        document.getElementById('demo4').innerHTML = x
    </script>
    <hr>

    <h2>The /= Operator</h2>

    <p id="demo5"></p>

    <script>
        var x = 10
        x /= 5
        document.getElementById('demo5').innerHTML = x
    </script>
    <hr>

    <h2>The %= Operator</h2>

    <p id="demo6"></p>

    <script>
        var x = 10
        x %= 5
        document.getElementById('demo6').innerHTML = x
    </script>
    <hr>
</body>

</html>
