<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p id="demo1"></p>

    <script>
        var day
        switch (new Date().getDay()) {
            case 0:
                day = "Sunday";
                break;
            case 1:
                day = "Monday";
                break;
            case 2:
                day = "Tuesday";
                break;
            case 3:
                day = "Wednesday";
                break;
            case 4:
                day = "Thursday";
                break;
            case 5:
                day = "Friday";
                break;
            case 6:
                day = "Saturday";
        }

        document.getElementById("demo1").innerHTML = "Today is " + day
    </script>
    <hr>

    <h2>JavaScript switch</h2>

    <p id="demo2"></p>

    <script>
        var text
        switch (new Date().getDay()) {
            case 6:
                text = "Today is Saturday"
                break
            case 0:
                text = "Today is Sunday"
                break
            default:
                text = "Looking forward to the Weekend"
        }
        document.getElementById("demo2").innerHTML = text
    </script>
    <hr>

    <h2>JavaScript switch</h2>

    <p id="demo3"></p>

    <script>
        var text;
        switch (new Date().getDay()) {
            default:
                text = "Looking forward to the Weekend";
                break;
            case 6:
                text = "Today is Saturday";
                break;
            case 0:
                text = "Today is Sunday";
        }
        document.getElementById("demo3").innerHTML = text;
    </script>
    <hr>

    <h2>JavaScript switch</h2>

    <p id="demo4"></p>

    <script>
        var text
        switch (new Date().getDay()) {
            case 4:
            case 5:
                text = "Soon it is Weekend"
                break
            case 0:
            case 6:
                text = "It is Weekend"
                break
            default:
                text = "Looking forward to the Weekend"
        }
        document.getElementById("demo4").innerHTML = text
    </script>
    <hr>

    <h2>JavaScript switch</h2>

    <p id="demo5"></p>

    <script>
        var x = "0"

        switch (x) {
            case 0:
                text = "Off"
                break
            case 1:
                text = "On"
                break
            default:
                text = "No value found"
        }
        document.getElementById("demo5").innerHTML = text
    </script>
    <hr>
</body>

</html>
