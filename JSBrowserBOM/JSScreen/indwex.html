<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p id="demo01"></p>

    <script>
        document.getElementById("demo01").innerHTML =
            "Screen width is " + screen.width
    </script>
    <hr>

    <p id="demo02"></p>

    <script>
        document.getElementById("demo02").innerHTML =
            "Screen height is " + screen.height
    </script>
    <hr>

    <p id="demo03"></p>

    <script>
        document.getElementById("demo03").innerHTML =
            "Available screen width is " + screen.availWidth
    </script>
    <hr>

    <p id="demo04"></p>

    <script>
        document.getElementById("demo04").innerHTML =
            "Available screen height is " + screen.availHeight;
    </script>
    <hr>

    <p id="demo05"></p>

    <script>
        document.getElementById("demo05").innerHTML =
            "Screen color depth is " + screen.colorDepth
    </script>
    <hr>

    <p id="demo06"></p>

    <script>
        document.getElementById("demo06").innerHTML =
            "Screen pixel depth is " + screen.pixelDepth;
    </script>
    <hr>
</body>

</html>
