<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h2>JavaScript Variables</h2>

    <p id="demo01"></p>

    <script>
        // Create and display a variable:
        var person = "John Doe"
        document.getElementById("demo01").innerHTML = person
    </script>
    <hr>

    <p>Creating a JavaScript Object.</p>

    <p id="demo02"></p>

    <script>
        var person = {
            firstName: "John",
            lastName: "Doe",
            age: 50,
            eyeColor: "blue"
        }

        document.getElementById("demo02").innerHTML = person.firstName + " " + person.lastName
    </script>
    <hr>

    <p>Creating a JavaScript Object.</p>

    <p id="demo03"></p>

    <script>
        var person = { firstName: "John", lastName: "Doe", age: 50, eyeColor: "blue" }

        document.getElementById("demo03").innerHTML =
            person.firstName + " is " +
            person.age + " years old."
    </script>
    <hr>

    <p id="demo04"></p>

    <script>
        var person = new Object()
        person.firstName = "John"
        person.lastName = "Doe"
        person.age = 50
        person.eyeColor = "blue"

        document.getElementById("demo04").innerHTML =
            person.firstName + " is " +
            person.age + " years old."
    </script>
    <hr>

    <p>JavaScript objects are mutable.</p>
    <p>Any changes to a copy of an object will also change the original.</p>

    <p id="demo05"></p>

    <script>
        var person = {
            firstName: "John",
            lastName: "Doe", age: 50, eyeColor: "blue"
        }

        var x = person
        x.age = 10

        document.getElementById("demo05").innerHTML =
            person.firstName + " is " +
            person.age + " years old."
    </script>
    <hr>
</body>

</html>
