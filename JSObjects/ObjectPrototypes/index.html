<body>
    <h2>JavaScript Objects</h2>

    <p id="demo01"></p>

    <script>
        function Person(first, last, age, eye) {
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.eyeColor = eye;
        }

        var myFather = new Person("John", "Doe", 50, "blue")
        var myMother = new Person("Sally", "Rally", 48, "green")

        document.getElementById("demo01").innerHTML =
            "My father is " + myFather.age +
            ". My mother is " + myMother.age
    </script>
    <hr>

    <h2>JavaScript Objects</h2>

    <p>You cannot add a new property to a constructor function.</p>

    <p id="demo02"></p>

    <script>
        function Person(first, last, age, eye) {
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.eyeColor = eye;
        }

        Person.nationality = "English";

        var myFather = new Person("John", "Doe", 50, "blue");
        var myMother = new Person("Sally", "Rally", 48, "green");

        document.getElementById("demo02").innerHTML =
            "The nationality of my father is " + myFather.nationality; 
    </script>
    <hr>

    <h2>JavaScript Objects</h2>

    <p id="demo03"></p>

    <script>
        function Person(first, last, age, eye) {
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.eyeColor = eye;
            this.nationality = "English";
        }

        var myFather = new Person("John", "Doe", 50, "blue");
        var myMother = new Person("Sally", "Rally", 48, "green");

        document.getElementById("demo03").innerHTML =
            "The nationality of my father is " + myFather.nationality + ". The nationality of my mother is " + myMother.nationality;
    </script>
    <hr>

    <h2>JavaScript Objects</h2>

    <p id="demo04"></p>

    <script>
        function Person(first, last, age, eye) {
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.eyeColor = eye;
        }

        Person.prototype.nationality = "English"

        var myFather = new Person("John", "Doe", 50, "blue");
        document.getElementById("demo04").innerHTML =
            "The nationality of my father is " + myFather.nationality; 
    </script>
    <hr>

    <h2>JavaScript Objects</h2>

    <p id="demo05"></p>

    <script>
        function Person(first, last, age, eye) {
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.eyeColor = eye;
        }

        Person.prototype.name =
            function () {
                return this.firstName + " " + this.lastName
            }

        var myFather = new Person("John", "Doe", 50, "blue");
        document.getElementById("demo05").innerHTML =
            "My father is " + myFather.name(); 
    </script>
